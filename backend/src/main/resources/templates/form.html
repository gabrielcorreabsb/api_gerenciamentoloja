<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Projeto</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="container">
    <h2>Novo Projeto</h2>

    <form th:action="@{/projetos/criar}" method="post">
        <div class="form-group">
            <label for="nome">Nome do Projeto:</label>
            <input type="text"
                   id="nome"
                   name="nome"
                   required
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="link">Link do Projeto:</label>
            <input type="url"
                   id="link"
                   name="link"
                   required
                   class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/projetos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
